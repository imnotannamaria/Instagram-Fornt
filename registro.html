<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram | Cadastro </title>
    <link rel="icon" type="imagem/png" href="/img/icone.ico" />
</head>

<body>
    <main>
        <div class="banner">
            <img src="/img/banner-login-png.png" alt="Smartphone com demonstração do Instagram">
            <p class="banner-info">Cadastre-se para ver fotos dos seus amigos</p>
        </div>
        <div class="login">
            <img class="logo" src="/img/logo.png" alt="">

            <form>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="password" name="senha" id="senha" placeholder="Confirme sua senha">
                <button type="submit">Cadastre-se</button>
            </form>

            <p class="info-cadastro">Ao se cadastrar, você concorda com nossos <b>Termos, Política de dados e Política de Cookies.</b></p>

            <div class="cta-cadastro">
                <p>Já tem uma conta? <a href="login.html">Conecte-se</a> </p>
            </div>
            <!-- cta = call to action -->
        </div>
    </main>
</body>
</html>
